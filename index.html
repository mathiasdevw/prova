<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Simulado TI </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="welcomeSection" class="welcome">
      <h2>🏥 Bem-vindo ao Simulado de TI /h2>
      <p>Prepare-se para o concurso! Insira seus dados para começar.</p>
      <div class="input-group">
        <label for="userName">Seu Nome:</label>
        <input type="text" id="userName" placeholder="Ex: João Silva" required>
      </div>
      <div class="input-group">
        <label for="userProfession">Sua Profissão:</label>
        <select id="userProfession" required>
          <option value="">Selecione...</option>
          <option value="Médico">Médico</option>
          <option value="Enfermeiro">Enfermeiro</option>
          <option value="Dentista">Dentista</option>
          <option value="Farmacêutico">Farmacêutico</option>
          <option value="Estudante de Medicina">Estudante de Medicina</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <button id="startBtn" class="start-btn">🚀 Iniciar Simulado</button>
    </div>

    <div id="quizSection" class="hidden">
      <header>
        <h1>Simulado: Informática e TI — Concurso para Médicos</h1>
        <p class="lead" id="questionCounter">Pergunta 1 de 30. Marque uma alternativa e navegue com os botões.</p>
      </header>

        <div class="progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
        <form id="quizForm" class="questions" autocomplete="off"></form>

        <div class="controls">
          <button id="prevBtn" type="button" disabled>Anterior</button>
          <button id="nextBtn" type="button">Próxima</button>
          <button id="checkBtn" type="button">Verificar Resposta</button>
          <button id="finalBtn" type="button" style="display:none;">Ver Resultado Final</button>
          <button id="resetBtn" class="secondary" type="button">Limpar</button>
          <div class="summaryBox small" id="summary"></div>
        </div>

        <div id="resultArea" aria-live="polite"></div>
      </main>
    </div>

    <footer class="small">Feito para estudo .</footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
